
<div class="body">
  <div class="container">
<ul class="dishes">
  <h2>Cart</h2>
  <li *ngFor="let dish of dishes">
    <a routerLink="/cart">
      <span class="badge">{{dish.id}}</span> {{dish.name}}
    </a>
    <button (click)="remove(dish)">-</button>
  </li>
  <button routerLink="/address">Order</button>
</ul>
  </div>
</div>
