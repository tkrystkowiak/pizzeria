<div class="body">
  <div class="container">
<div *ngIf="dish">
  <table>
    <h2>{{dish.name | uppercase}}</h2>
    <tr><td>id: {{dish.id}}</td></tr>
    <tr><td>name: {{dish.name}}</td></tr>
    <tr><td>description: {{dish.description}}</td></tr>
    <tr><td>type: {{dish.type}}</td></tr>
    <tr><td>price: {{dish.price}}</td></tr>
  </table>
</div>
  </div>
</div>
